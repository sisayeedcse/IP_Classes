    <script>
        // Arithmetic Operator +, -, *, /, %, **

        // console.log(x%=2);

        // Arithmetic calculator
        
                
        document.write("--------- Arithmetic Calculator using JavaScript ---------------- <br/><br/>")
        var num1 = parseInt(prompt("Enter first number: "));
        var num2 = parseInt(prompt("Enter second number: "));
        var sum = num1 + num2;
        document.write("The sum of " + num1 + " + "+ num2 + " = " + sum);
        document.write("<br/>");
        var sub = num1 - num2;
        document.write("The sub is: " + num1 + " - "+ num2+ " = " + sub);
        document.write("<br/>");
        var mul = num1 * num2;
        document.write("The multiplication is: " + num1 + " * "+ num2 + " = "+ mul);
        document.write("<br/>");
        var div = num1 / num2;
        document.write("The division is: " + num1 + " / "+ num2 + " = "+ div);
        document.write("<br/>");
        var mod = num1 % num2;
        document.write("The modulus is: " + num1 + " % "+ num2 + " = "+ mod);
        document.write("<br/>");
        var exp = num1 ** num2;
        document.write("The exp is: " + num1 + " ** "+ num2 + " = "+ exp);
        document.write("<br/>");

    </script>
